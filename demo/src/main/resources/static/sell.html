<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900&display=swap"
      rel="stylesheet"
    />

    <title>Submit an Item to Sell</title>

    <!-- Bootstrap core CSS -->
    <link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Additional CSS Files -->
    <link rel="stylesheet" href="/assets/css/fontawesome.css" />
    <link rel="stylesheet" href="/assets/css/templatemo-sixteen.css" />
    <link rel="stylesheet" href="/assets/css/owl.css" />
  </head>

  <body>
    <!-- ***** Preloader Start ***** -->
    <div id="preloader">
      <div class="jumper">
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
    <!-- ***** Preloader End ***** -->

    <!-- Header -->
    <header class="">
      <nav class="navbar navbar-expand-lg">
        <div class="container">
          <a class="navbar-brand" th:onclick="window.location.href='/'"
            ><h2>FLEA <em>MARKET</em></h2></a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarResponsive"
            aria-controls="navbarResponsive"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a class="nav-link" th:onclick="window.location.href='/'"
                  >Home
                  <span class="sr-only">(current)</span>
                </a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  th:onclick="window.location.href='/products'"
                  >All Items</a
                >
              </li>
              <li class="nav-item active">
                <a class="nav-link" th:onclick="window.location.href='/aboutus'"
                  >About Us</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <!-- Page Content -->
    <div class="page-heading about-heading header-text">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="text-content">
              <h2>Sell Your Items</h2>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="best-features about-features">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="section-heading">
              <h2>Submit Information</h2>
            </div>
          </div>
          <div class="col-md-6">
            <div class="sell-left-image">
              <img src="assets/images/sell_left1.jpeg" alt="" />
            </div>
          </div>
          <div class="col-md-6">
            <div class="left-content">
              <h4>fill out this form and submit</h4>
              <form
                action=""
                th:action="@{/sell}"
                th:object="${item}"
                method="post"
              >
                <div class="row">
                  <div class="col-lg-12 col-md-12 col-sm-12">
                    <fieldset>
                      <input
                      name="name"
                      type="text"
                      class="form-control"
                      id="name"
                      placeholder="Item Name"
                      required="true"
                      th:field="*{name}"
                      />
                    </fieldset>
                    <fieldset>
                        <textarea
                          name="condition"
                          class="form-control"
                          id="condition"
                          placeholder="Condition"
                          required="true"
                          th:field="*{condition}"
                        ></textarea>
                      </fieldset>
                    <fieldset>
                      <textarea
                        name="description"
                        type="text"
                        rows="3"
                        class="form-control"
                        id="description"
                        placeholder="Description of your item"
                        required="false"
                        th:field="*{description}"
                        th:value="*{description}"
                      >
                      </textarea>
                    </fieldset>
                    <fieldset>
                      <input
                        name="email"
                        type="text"
                        class="form-control"
                        id="email"
                        placeholder="E-Mail Address"
                        th:field="*{email}"
                        required="true"
                        />
                      </fieldset>
                      <fieldset>
                        <input
                          name="price"
                          class="form-control"
                          id="price"
                          placeholder="Price"
                          required="true"
                          th:field="*{price}"
                        ></input>
                      </fieldset>
                      <fieldset>
                        <input
                        name="phone"
                        class="sell-not-required"
                        type="text"
                        id="phone"
                        placeholder="Phone, not required"
                        th:field="*{phone}"
                      />
                    </fieldset>
                    <fieldset>
                      <input
                        class="sell-not-required"
                        name="slack"
                        type="text"
                        id="slack"
                        placeholder="Slack Name, not required"
                        th:field="*{slack}"
                      />
                    </fieldset>
                    <fieldset>
                      <input
                        name="school_name"
                        type="text"
                        class="form-control"
                        id="subject"
                        placeholder="School Name"
                        th:field="*{school_name}"
                        required="true"
                      />
                    </fieldset>
                    <fieldset>
                      <textarea
                        name="location"
                        class="form-control"
                        id="location"
                        placeholder="Your Preferred Meeting Location"
                        th:field="*{location}"
                        required="true"
                      ></textarea>
                    </fieldset>
                    <fieldset>
                      <input
                        type="submit"
                        value="Submit"
                        id="form-submit"
                        class="submit-email"
                      >
                      </input>
                    </fieldset>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="inner-content">
              <p>
                2020 Summer Project. - Design: Ziwei Ran with TemplateMo
              </p>
            </div>
          </div>
        </div>
      </div>
    </footer>

    <!-- Bootstrap core JavaScript -->
    <script src="/vendor/jquery/jquery.min.js"></script>
    <script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Additional Scripts -->
    <script src="/assets/js/custom.js"></script>
    <script src="/assets/js/owl.js"></script>
    <script src="/assets/js/slick.js"></script>
    <script src="/assets/js/isotope.js"></script>
    <script src="/assets/js/accordions.js"></script>

    <script language="text/Javascript">
      cleared[0] = cleared[1] = cleared[2] = 0; //set a cleared flag for each field
      function clearField(t) {
        //declaring the array outside of the
        if (!cleared[t.id]) {
          // function makes it static and global
          cleared[t.id] = 1; // you could use true and false, but that's more typing
          t.value = ""; // with more chance of typos
          t.style.color = "#fff";
        }
      }
    </script>
  </body>
</html>
